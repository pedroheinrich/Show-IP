        <div id="texto">
            <h1>Seu Endereço IP é:</h1>

        <div id="numeroIp">
            <p id="ip"></p>
        </div>

    </div>
    
    

    <script>
        // Função para obter e exibir o IP do usuário
        function mostrarIP() {
            // Utilizando o serviço ipify para obter o IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipElement = document.getElementById('ip');
                    ipElement.textContent = data.ip;
                })
                .catch(error => console.error('Erro ao obter IP:', error));
        }

        // Chamando a função quando a página é carregada
        window.onload = mostrarIP;
    </script>

</body>
